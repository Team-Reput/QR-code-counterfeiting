<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reput - QR Code Scanner</title>
    <meta name="description" content="Upload and scan QR codes with Reput's advanced anti-counterfeiting system">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="brand-container">
                <img src="image.png" alt="Reput Logo" class="logo-image">
                <div class="brand-text">
                    <h1 class="brand-name">RePut.ai</h1>
                    <p class="company-tagline">Your only source of truth</p>
                </div>
            </div>
            <p class="tagline">Advanced Anti-Counterfeiting Solution</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="scanner-card">
                <div class="card-header">
                    <h1>QR Code Scanner</h1>
                    <p>Upload or scan a QR code to verify authenticity</p>
                </div>

                <!-- Scanner Options (Hidden by default as we autostart) -->
                <div class="scanner-options hidden">
                    <button class="scan-upload-btn" id="scanUploadBtn" onclick="showOptions()">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                        </svg>
                        Scan & Upload QR Code
                    </button>
                </div>

                <!-- Action Options Modal -->
                <div class="options-modal hidden" id="optionsModal">
                    <div class="modal-content">
                        <h3>Choose an option</h3>
                        <button class="modal-option" onclick="selectMode('upload')">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Upload from Device
                        </button>
                        <button class="modal-option" onclick="selectMode('scan')">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                            </svg>
                            Scan with Camera
                        </button>
                        <button class="modal-close" onclick="closeOptions()">Cancel</button>
                    </div>
                </div>

                <!-- Upload Section -->
                <div class="upload-section hidden" id="uploadSection">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="preview-area hidden" id="previewArea">
                        <img id="previewImage" alt="QR Code Preview">
                        <button class="btn-secondary" onclick="resetUpload()">Upload Another</button>
                    </div>
                </div>

                <!-- Scan Section (Shown by default) -->
                <div class="scan-section" id="scanSection">
                    <div class="camera-container">
                        <video id="video" autoplay playsinline></video>
                        <div class="scan-overlay">
                            <div class="scan-frame"></div>
                            <div class="scan-line"></div>
                        </div>
                    </div>
                </div>

                <!-- Result Section -->
                <div class="result-section hidden" id="resultSection">
                    <div class="result-card">
                        <div class="result-icon success" id="resultIcon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <h2 id="resultTitle">QR Code Detected</h2>
                        <div class="result-data">
                            <p class="result-label">Decoded Data:</p>
                            <div class="result-value" id="resultValue"></div>
                        </div>
                        <button class="btn-primary" onclick="resetScanner()">Scan Another</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 Reput. All rights reserved.</p>
        </footer>
    </div>

    <!-- Include QR Code Scanner Library -->
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>

</html>
